<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/index.css') }}">
        <script src=" {{ url_for('static', filename='js/session.js') }}"></script>
        
        
        <link rel="manifest" href="/manifest.json">
        <!-- add service worker -->
        <script>
            if ('serviceWorker' in navigator) {

              window.addEventListener('load', function() {
                    // if sw connection is successful
                navigator.serviceWorker.register("/sw.js").then(function(registration) {
                  console.log('SW: Registration successful - scope: ', registration.scope);
                  // if sw connection unsuccessful
                }, function(err) {
                  console.log('SW: Registration failed - err', err);
                });
            });
            }
          </script>

        <title>Distraction Prevention App</title>
    </head>
    
    <body>
        <!-- icons -->
        <img src="static/icons/rocket.png" class="rocketimg_session" alt="rocket image">
        <img src="static/icons/unknown_planet.png" class="unknownplanet_session" alt="planet image">
       
        <div class="Title">
            <h1>Reaching destination in...</h1>
        </div> <!-- title -->

        <div id="countdownTimer">-- hours, -- minutes</div>

        <!-- display the front-facing camera output -->
       <video id="vid"></video>
        
       <div id="detected_object"></div>


    </body>
</html>
