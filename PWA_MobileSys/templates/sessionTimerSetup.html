<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/index.css') }}">
        <link rel="manifest" href="/manifest.json">
        
        <title>Distraction Prevention App</title>
    </head>
    
    
    <body>
        <!-- icons -->
        <img src="static/icons/rocket.png" class="rocketimg_session" alt="rocket image">
        <img src="static/icons/unknown_planet.png" class="unknownplanet_session" alt="planet image">
        <div class="Title">
            <h1>How long will you focus?</h1>
        </div> <!-- login title -->
        
        <div id="durationLabel">
            <h3>Hours : Minutes</h3>
        </div>
        <form action=" {{ url_for('session') }} " method="POST">
        <div id="durationSetContainer">

            <div class="durationSet">
                <!-- duration select hours -->
                <select name="hours" id="hours">
                    <option value=0>0</option>
                    <option value=1>1</option>
                </select>
            </div>
            
            <div class = "durationSet">
                <h1>:</h1>
            </div>

            <div class = "durationSet">
                <!-- duration select minutes -->
                <select name="minutes" id="minutes">
                    <option value=0>0</option>
                    <option value=5>5</option>
                    <option value=10>10</option>
                    <option value=15>15</option>
                    <option value=20>20</option>
                    <option value=25>25</option>
                    <option value=30>30</option>
                    <option value=35>35</option>
                    <option value=40>40</option>
                    <option value=45>45</option>
                    <option value=50>50</option>
                    <option value=55>55</option>
                </select>
            </div>
        </div>
    
        <input class="greenButton" type="submit" value="Start Focus Session"/>
    </form>

     <!-- nav bar -->
     <div class = "navbar">
        <a href="home" class="active">Home</a>
        <a href="planetsLibrary">Planets</a>
        <a href="history">Session History</a>
        <a href="/">Logout</a> <!-- return home -->
     </div>

    </body>
</html>
